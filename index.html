<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="hello.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="main-aria">

            <div class="profile-area">
                <div class="icon-area">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="header-area">
                    <h4>slukh</h4>
                </div>
            </div>
            <div class="input-area">
                
                <input type="text" name="text" id="#"  placeholder="Search" class="input-box">
                <box-icon name='search' class="z-index"></box-icon>
                <i class="fa-solid fa-xmark cross-icon"></i>
                <i class="fa-solid fa-k icon-k"></i>
            </div>
            <!-- menu-aria -->
            <div class="menu-aria">
                <h5>Menu</h5>
                <div class="dashboard-aria">
                    <a href="#" class="dashboard">Dashboard</a>
                    <box-icon type='solid' name='dashboard' class="dashboard-icon"></box-icon>
                </div>
                <div class="product-aria">
                    <a href="#" class="product">Products</a>
                    <!-- <i class="fa-solid fa-gear one"></i> -->
                    <i class="fa-brands fa-product-hunt one"></i>
                </div>
                <div class="schedule-aria">
                    <a href="#" class="schedule">Schedule</a>
                    <!-- <i class="fa-solid fa-gear two"></i> -->
                    <i class="fa-solid fa-calendar-days two"></i>
                </div>
                <div class="task-aria">
                    <a href="#" class="task">My Task</a>
                    <!-- <i class="fa-solid fa-gear three"></i> -->
                    <i class="fa-solid fa-list-check three"></i>
                </div>
                <div class="reporting-aria">
                    <a href="#" class="reporting">Reporting</a>
                    <!-- <i class="fa-solid fa-gear four"></i> -->
                    <i class="fa-solid fa-gift four"></i>
                </div>
            </div>
            <div class="null"></div>
            <!-- account-aria -->
            <div class="account-aria">
                <h5>Account</h5>
                <div class="user-aria">
                    <a href="#" class="user">User</a>
                    <i class="fa-solid fa-user five"></i>
                </div>
                <div class="message-aria">
                    <a href="#" class="message">Messages</a>
                    <!-- <i class="fa-solid fa-gear six"></i> -->
                    <i class="fa-solid fa-message six"></i>
                </div>
                <div class="document-aria">
                    <a href="#" class="document">Document</a>
                    <!-- <i class="fa-solid fa-gear seven"></i> -->
                    <i class="fa-solid fa-file seven"></i>
                </div>
                <div class="notification-aria">
                    <a href="#" class="notification">Notification</a>
                    <!-- <i class="fa-solid fa-gear eight"></i> -->
                    <i class="fa-solid fa-bell eight"></i>
                </div>
            </div>
            <div class="null"></div>
             <!-- chat-aria -->
            <div class="chat-aria">
                <div class="live-chat-aria">
                    <a href="#" class="chat">Live Chat</a>
                    <!-- <i class="fa-solid fa-gear nine"></i> -->
                    <i class="fa-brands fa-rocketchat nine"></i>
                </div>
                <div class="help-aria">
                    <a href="#" class="help">Help</a>
                    <!-- <i class="fa-solid fa-gear ten"></i> -->
                    <i class="fa-solid fa-circle-info ten"></i>
                </div>
            </div>
        </div>
        
        <!-- profile-aria -->
        <div class="profile-aria">
            <div class="img-aria">
                <img src="https://www.catholicsingles.com/wp-content/uploads/2020/06/blog-header-3.png" alt="#">
            </div>
            <div class="name-aria">
                <h1>Dianne Russell</h1>
                <p>Lorem ipsum dolor sit job</p>
            </div>
    
        </div>
    </div>
    
</body>
</html>
